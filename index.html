<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="paragrath-header">
        Sing-up for our 30-day trial. No credit card required.
      </p>
    </header>

    <main class="main">
      <div class="grid-price">
        <span class="pageviews">100K PAGEVIEWS</span>
        <span class="box-price-data"
          ><b class="price">$13.50</b> <span class="data">/ year</span></span
        >
        <input
          type="range"
          id="rangeDinamico"
          min="0"
          max="50"
          value="25"
          aria-labelledby="A slider control that decreases the value when moved to the left and increases it when moved to the right."
        />
      </div>
      <div class="box-year-month">
        <label class="month-label" for="month">Monthly Billing</label>
        <div class="toggle-switch" id="month">
          <input
            type="checkbox"
            name="inactive-active-input"
            class="input-checkbox"
            id="toggle-switch"
            aria-labelledby="A button to toggle the month option on and off.
            "
          />
          <span tabindex="0" class="slider"></span>
        </div>
        <span class="toogle-switch-data">Yearly Billing</span>
        <span class="discount">25%</span>
      </div>
      <hr />
      <div class="footer-box">
        <div class="checked-box">
          <div class="box-checked">
            <img src="./assets/images/icon-check.svg" alt="Icon check" />
            <span class="span-check">Unlimited websites</span>
          </div>
          <div class="box-checked">
            <img src="./assets/images/icon-check.svg" alt="Icon check" />
            <span class="span-check">100% data ownership</span>
          </div>
          <div class="box-checked">
            <img src="./assets/images/icon-check.svg" alt="Icon check" />
            <span class="span-check">Email reports</span>
          </div>
        </div>
        <button type="button" class="btn-start">Start my trial</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
